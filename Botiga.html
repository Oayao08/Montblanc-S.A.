<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Montblanc S.A. | Botiga</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }
    header {
      background-color: #1a1a1a;
      color: white;
      padding: 20px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      padding-bottom: 4px;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }
    nav a:hover {
      color: #00bcd4;
      border-color: #00bcd4;
    }
    nav a.active {
      color: #00bcd4;
      border-color: #00bcd4;
      font-weight: 600;
    }
    main {
      padding: 60px 0;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #00bcd4;
      margin-bottom: 40px;
    }
    .category {
      margin-bottom: 60px;
    }
    .category h2 {
      margin-bottom: 20px;
      color: #1a1a1a;
      font-size: 1.8rem;
      border-left: 5px solid #00bcd4;
      padding-left: 10px;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }
    .product {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .product h3 {
      color: #00bcd4;
      margin-bottom: 10px;
      font-size: 1.2rem;
    }
    .product p {
      font-size: 0.95rem;
      margin-bottom: 10px;
    }
    .btn {
      padding: 10px 20px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .btn:hover {
      background-color: #0097a7;
      transform: scale(1.05);
    }
    footer {
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      padding: 30px 0;
      margin-top: 40px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

    <div class="container">
      <nav>
        <div class="logo">Montblanc S.A.</div>
        <ul>
          <li><a href="index.html">Inici</a></li>
          <li><a href="serveis.html">Serveis</a></li>
          <li><a href="visio.html">Visió futura</a></li>
          <li><a href="Botiga.html" class="active">Botiga</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>La nostra botiga</h1>

  </main>

  <footer>
    &copy; 2025 Montblanc S.A. | Tots els drets reservats
  </footer>

</body>
</html>
